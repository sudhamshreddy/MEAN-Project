
<div class="detail">
<div class="row">
    <div class="col-md-5">
        <img [src]="organiser.imagePath" alt="{{organiser.name}}" class="img-responsive" style="max-height: 500px; width: fit-content;">
    </div>    
        <div class="col-md-7">
            <h1>{{organiser.name}}</h1>
            <span class="link pull-right"><a routerLink="{{organiser.websiteLink}}">{{organiser.websiteLink}}</a></span>
         <star-rating  value="{{organiser.rating}}" checkedcolor="red" uncheckedcolor="black" size="24px"    readonly="true" (rate)="onRate($event)"></star-rating>
            <!-- <button type="button" class="btn btn-primary">Get Contacted</button> -->
        </div>
</div>

                </div>

    <hr>
    <div class="row">
            <div class="col-md-12" >
                <span>Description : {{ organiser.description}}</span>
            </div>
    </div>
    <hr>
     <div class="row">
         
         <div class="col-md-12">
             <span>Location : {{organiser.location}} </span>
         </div>
     </div>
     <hr>
     <div class="row">
         <div class="col-md-12">
             <span>Email : {{organiser.email}}</span>
         </div>
     </div>
     <hr>
      
     <div class="row">
        
         <div class="col-md-12 pull-left">
             <ul>
             <span>Events : </span>
             <span *ngFor="let eve of organiser.events">
                <li>{{eve}}</li>
            </span>
             </ul>
       
         </div>
     </div>
     <hr>
     <div class="row">
            <div class="col-md-12">
                <span>Guests Handling size: {{organiser.size}}</span>
            </div>
     </div>  
     <hr>
     <div class="row" *ngIf="isAdmin">
         <div class="col-xs-12">
             <a class="btn btn-primary" [routerLink] = "['/edit',organiser.id]">Edit</a> | 
             <button class="btn btn-danger" (click)="onDelete()">Delete</button>
         </div>
     </div>
      
    </div>
