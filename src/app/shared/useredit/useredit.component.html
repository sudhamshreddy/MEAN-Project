<div class="container">
<div class="row">
    <div class="col-xs-12">
        <form #f="ngForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text"
                                id="name"
                                name="name"
                                ngModel
                                class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="password">Password : </label>
                            <input type="password"
                                    id="password"
                                    name="password"
                                    ngModel
                                    class="form-control"
                            >
                        </div>
                    </div>
                </div>
                <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label for="mobile">Mobile</label>
                                <input type="number"
                                        id="mobile"
                                        name="mobile"
                                        ngModel
                                        class="form-control"
                                >
                            </div>
                        </div>
                </div>
                <div class="row">
                        <div class="col-xs-12">
                            <button type="submit" class="btn btn-success" [disabled]="!f.valid">Save</button> |
                            <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                        </div>
                </div>
        </form>
    </div>
</div>
</div>
